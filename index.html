<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .invoice-container {
            width: 700px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .details input {
            width: 90%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
        .total {
            text-align: right;
            font-weight: bold;
        }
        .signature {
            margin-top: 50px;
        }
        .signature input {
            width: 100%;
            border: none;
            border-bottom: 1px solid black;
            text-align: left;
            padding: 5px;
        }
        button {
            display: block;
            margin: auto;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .action-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .action-buttons button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .action-buttons button:active {
            background-color: #388e3c;
            transform: scale(0.98);
        }
        #invoiceTable td, #invoiceTable th {
            word-wrap: break-word;
            white-space: normal;
        }
        #invoiceTable td:nth-child(1) {
            width: 40%;
        }
        #invoiceTable td:nth-child(2) {
            width: 20%;
        }
        #invoiceTable td:nth-child(3) {
            width: 10%;
        }
        #invoiceTable td:nth-child(4) {
            width: 20%;
        }
    </style>
</head>
<body>

<div class="invoice-container" id="invoice">
    <h2>Invoice</h2>
    
    <div class="details">
        <div>
            <p><strong>Invoice No:</strong> <input type="text" id="invoiceNo" value="INV 031"></p>
            <p><strong>Invoice Date:</strong> <input type="date" id="invoiceDate" value="2025-01-25"></p>
            <p><strong>Due Date:</strong> <input type="date" id="dueDate" value="2025-02-07"></p>
        </div>
        <div>
            <p><strong>From:</strong><br> 
            <input type="text" id="fromName" value="Bheki Komba - Plumber">
            <input type="text" id="fromContact" value="0673727597">
            </p>
        </div>
        <div>
            <p><strong>Bill To:</strong><br> 
            <input type="text" id="billTo" value="Tau close">
            </p>
            <p><strong>Account No:</strong><br>
            <input type="text" id="accountNo" value="9384097495 ABSA MR S MBHEWE">
            </p>
        </div>
    </div>

    <table id="invoiceTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" value="Tau Close"></td>
                <td><input type="number" value="350" class="price" oninput="calculateTotal()"></td>
                <td><input type="number" value="1" class="qty" oninput="calculateTotal()"></td>
                <td class="total-cell"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="total">Subtotal</td>
                <td id="subtotal"></td>
            </tr>
            <tr>
                <td colspan="3" class="total">Total</td>
                <td id="total"></td>
            </tr>
        </tfoot>
    </table>

    <div class="signature">
        <p><strong>Signature:</strong></p>
        <input type="text" id="signature" placeholder="Enter your signature">
    </div>
</div>

<div class="action-buttons">
    <button onclick="addItem()">Add Item</button>
    <button onclick="removeItem()">Remove Item</button>
</div>
<button onclick="generatePDF()">Download PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script>
    function calculateTotal() {
        let rows = document.querySelectorAll("#invoiceTable tbody tr");
        let subtotal = 0;

        rows.forEach(row => {
            let price = parseFloat(row.querySelector(".price").value) || 0;
            let qty = parseFloat(row.querySelector(".qty").value) || 0;
            let total = price * qty;
            row.querySelector(".total-cell").textContent = "R " + total.toFixed(2);
            subtotal += total;
        });

        document.getElementById("subtotal").textContent = "R " + subtotal.toFixed(2);
        document.getElementById("total").textContent = "R " + subtotal.toFixed(2);
    }

    function addItem() {
        let table = document.querySelector("#invoiceTable tbody");
        let newRow = table.insertRow();

        newRow.innerHTML = `
            <td><input type="text" value="New Item"></td>
            <td><input type="number" value="0" class="price" oninput="calculateTotal()"></td>
            <td><input type="number" value="1" class="qty" oninput="calculateTotal()"></td>
            <td class="total-cell">R 0.00</td>
        `;
        calculateTotal();
    }

    function removeItem() {
        let table = document.querySelector("#invoiceTable tbody");
        if (table.rows.length > 0) {
            table.deleteRow(-1);
            calculateTotal();
        }
    }

    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        let accountNo = document.getElementById("accountNo").value;
        doc.text(`Account No: ${accountNo}`, 10, 60);

        doc.save("Invoice.pdf");
    }

    window.onload = calculateTotal;
</script>

</body>
</html>
