<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 {
            color: #003366;
            text-align: center;
        }
        .details, .items, .summary {
            margin-bottom: 20px;
        }
        input, table {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #003366;
            color: #fff;
        }
        button {
            background-color: #003366;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>

<h2>Invoice Generator</h2>

<!-- Invoice Details -->
<div class="details">
    <div>
        <p><strong>Invoice No:</strong> <input type="text" id="invoiceNo" value="INV 031"></p>
        <p><strong>Invoice Date:</strong> <input type="date" id="invoiceDate" value="2025-01-25"></p>
        <p><strong>Due Date:</strong> <input type="date" id="dueDate" value="2025-02-07"></p>
    </div>
    <div>
        <p><strong>From:</strong><br>
        <input type="text" id="fromName" value="Bheki Komba - Plumber">
        <input type="text" id="fromContact" value="0673727597">
        <input type="text" id="accountNumber" value="123456789" placeholder="Account Number">
        </p>
    </div>
    <div>
        <p><strong>Bill To:</strong><br> 
        <input type="text" id="billTo" value="Tau close">
        </p>
    </div>
</div>

<!-- Items Table -->
<div class="items">
    <table id="invoiceTable">
        <thead>
            <tr>
                <th>Description</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="addItem()">Add Item</button>
</div>

<!-- Summary -->
<div class="summary">
    <p><strong>Total Amount:</strong> <span id="totalAmount">0.00</span></p>
    <p><strong>Signature:</strong> <input type="text" id="signature" placeholder="Your Signature"></p>
</div>

<!-- Buttons -->
<div>
    <button onclick="generatePDF()">Generate PDF</button>
    <button onclick="clearItems()">Clear All</button>
</div>

<script>
    function addItem() {
        let table = document.getElementById('invoiceTable').getElementsByTagName('tbody')[0];
        let row = table.insertRow();
        row.innerHTML = `
            <td><input type="text" placeholder="Description"></td>
            <td><input type="number" placeholder="Unit Price" oninput="calculateTotal()"></td>
            <td><input type="number" placeholder="Quantity" oninput="calculateTotal()"></td>
            <td class="total">0.00</td>
            <td><button onclick="removeItem(this)">Remove</button></td>
        `;
    }

    function removeItem(button) {
        let row = button.parentElement.parentElement;
        row.parentElement.removeChild(row);
        calculateTotal();
    }

    function calculateTotal() {
        let table = document.getElementById('invoiceTable').getElementsByTagName('tbody')[0];
        let total = 0;
        for (let row of table.rows) {
            let unitPrice = parseFloat(row.cells[1].children[0].value) || 0;
            let quantity = parseFloat(row.cells[2].children[0].value) || 0;
            let rowTotal = unitPrice * quantity;
            row.cells[3].textContent = rowTotal.toFixed(2);
            total += rowTotal;
        }
        document.getElementById('totalAmount').textContent = total.toFixed(2);
    }

    function clearItems() {
        let table = document.getElementById('invoiceTable').getElementsByTagName('tbody')[0];
        table.innerHTML = '';
        calculateTotal();
    }

    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        let invoiceNo = document.getElementById("invoiceNo").value;
        let invoiceDate = document.getElementById("invoiceDate").value;
        let dueDate = document.getElementById("dueDate").value;
        let fromName = document.getElementById("fromName").value;
        let fromContact = document.getElementById("fromContact").value;
        let billTo = document.getElementById("billTo").value;
        let accountNumber = document.getElementById("accountNumber").value;
        let signature = document.getElementById("signature").value;

        // Header
        doc.setFillColor(0, 51, 102);
        doc.rect(0, 0, 210, 30, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(20);
        doc.text("Invoice", 105, 15, null, null, 'center');

        // Details
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(12);
        doc.text(`Invoice No: ${invoiceNo}`, 10, 40);
        doc.text(`Invoice Date: ${invoiceDate}`, 10, 45);
        doc.text(`Due Date: ${dueDate}`, 10, 50);
        doc.text(`From: ${fromName}`, 10, 60);
        doc.text(`Contact: ${fromContact}`, 10, 65);
        doc.text(`Account No: ${accountNumber}`, 10, 70);
        doc.text(`Bill To: ${billTo}`, 10, 80);

        // Items
        let y = 90;
        const table = document.getElementById("invoiceTable").getElementsByTagName('tbody')[0];
        for (let row of table.rows) {
            let description = row.cells[0].children[0].value;
            let total = row.cells[3].textContent;
            doc.text(`${description}: R${total}`, 10, y);
            y += 10;
        }

        // Total & Signature
        doc.text(`Total Amount: R${document.getElementById('totalAmount').textContent}`, 10, y + 10);
        doc.text(`Signature: ${signature}`, 10, y + 20);

        // Save PDF
        doc.save(`Invoice_${invoiceNo}.pdf`);
    }
</script>

</body>
</html>
